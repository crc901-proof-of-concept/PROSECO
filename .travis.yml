language: java
install: true
sudo: required  # faster builds

# Cache gradle files:
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8


before_script: 
  - chmod +x gradlew
  
addons:
  sonarcloud:
    organization: "fmohr-github"
   
   
script:
  - ./gradlew build -x test 
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi' # sonar only on non-PRs
 

branches:
  only:
  - master
  - development