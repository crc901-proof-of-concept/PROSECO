language: java
install: true
sudo: false  # faster builds

# Cache gradle files:
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8


script: 
  - ./gradlew build
  

branches:
  only:
  - development