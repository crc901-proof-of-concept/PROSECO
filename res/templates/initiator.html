<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlhead :: htmlhead"></head>
<body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">

          <div th:replace="fragments/header :: header"></div>

          <div class="inner cover">
            
            <h1>Please, tell us what kind of software service you are interested in:</h1>
            <form action="#" th:action="@{/}" th:object="${interviewDTO}"
                method="post">
                <textarea rows="4" cols="50" th:field="*{content}"></textarea>
                <p>
                    <input type="submit" class="btn btn-lg btn-default" value="Submit" />
                </p>
            </form>
          </div>

          <div th:replace="fragments/footer :: footer"></div>

      </div>
    </div>


    <div th:replace="fragments/footscripts :: footscripts"></div>
</body>

</html>
