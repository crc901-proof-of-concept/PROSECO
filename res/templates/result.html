<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/htmlhead :: htmlhead"></head>
<body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">


          <div th:replace="fragments/header :: header"></div>

          <div class="inner cover">
            
            <div th:if="${interviewDTO.showInterview}">
                <form id="form-submit" action="#" th:action="@{/interview/{id}(id=${interviewDTO.processId})}" th:object="${interviewDTO}" method="post" enctype="multipart/form-data">
                    <div style="font-size: 24px;">
                        <div th:remove="tag" th:utext="${interviewDTO.interviewHTML}"></div>
                    </div>
                    <p th:if="${interviewDTO.showSubmit}">
                        <input type="submit" value="Submit" class="btn btn-lg btn-default" />
                    </p>
                </form>
            </div>
            
            <!-- Control elements for configuration process -->
            <div th:if="${interviewDTO.showConfigurationPane}">
                <h1>Composition Process</h1>
                <div style="margin-left: 10px; font-size: 18px;">
                    Result: <span id="strategy-result"> </span>
                   <input type="button" id="btn-stop-service" class="btn btn-default" style="display: none;" onclick="StopService()" value="Stop Service" />
                </div>
    
                <!-- Console boxes -->
                <div th:if="${interviewDTO.showConsole}">
    
                    <!-- General process -->
    
                    <!-- Search boxes -->
                    <div class="container" style="margin-top: 25px;">
                        <input type="button" id="btn-strategy-log-listener" class="btn btn-default" onclick="stopListeningStrategyLogs()" value="Stop Console" />
                        <div id="strategy-logs" class="container"></div>
                    </div>
                </div>
            </div>
            
            <!-- DEBUG BOX -->
            <div class="container" th:remove="tag" th:utext="${interviewDTO.debugHTML}"></div>
            
              <div class="mastfoot">
                <div class="inner">
                  <p><a href="https://github.com/fmohr/PROSECO">Fork me on GitHub</a></p>
                </div>
              </div>
    
            </div>
            
          </div>


    </div>
    
	<script type="text/javascript" src="../webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>

</body>
</html>
